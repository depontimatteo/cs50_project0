<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TEST DEPO</title>
    <link rel='stylesheet' href='./Styles/bootstrap.min.css' />
  </head>
  <body>
    <div class="container">
      <div class="modal fade" id="modal-window" tabindex="-1" role="dialog" aria-labelledby="modal-window-title" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-window-title">Are you sure?</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              Are you sure you wish to submit this album?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Confirm</button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-window">Open dialog</button>
    </div>
    <script src='./Scripts/jquery-3.3.1.min.js'></script>
    <script src='./Scripts/bootstrap.min.js'></script>
  </body>
</html>
